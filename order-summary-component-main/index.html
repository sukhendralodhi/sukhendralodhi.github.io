<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Lora:ital,wght@1,500&family=Oxygen+Mono&family=Quintessential&family=Red+Hat+Display:ital,wght@0,700;0,900;1,500&family=Redressed&family=Rowdies&family=Supermercado+One&display=swap"
        rel="stylesheet">

    <!-- external css  -->
    <link rel="stylesheet" href="style.css">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Order summary card</title>
</head>

<body>
    <div class="bg-image">

    </div>
    <div class="container">
        <img id="hero" src="./images/illustration-hero.svg" alt="">
        <h1> Order Summary</h1>
        <p class="desc">You can now listen to millions of smain-priceongs, audiobooks, and podcasts on any device anywhere you like!</p>

        <div class="pricing">
            <div class="music-plan ">
                <img src="./images/icon-music.svg" alt="">
                <div>
                    <h4>Annual Plan</h4>
                    <p>$59.99/year</p>
                </div>
            </div>
            <button class="btn btn-change"> Change</button>
        </div>
        <div class="button">

            <button class="btn btn-primary">Proceed to Payment</button>
            <button class="btn btn-secondary">Cancel Order</button>
        </div>

    </div>
    <div class="attribution ">For visit my Github repository <a href="https://github.com/sukhendralodhi/sukhendralodhi.github.io" target="_blank ">Click!</a>. Coded by <a href="# ">Sanju Rajpoot</a>.
    </div>
</body>

</html>
