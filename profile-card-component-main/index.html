<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Big+Shoulders+Display:wght@700&family=Caveat:wght@700&family=Inter:wght@400;700&family=Kumbh+Sans:wght@400;700&family=Lexend+Deca&family=Lora:ital,wght@1,500&family=Outfit:wght@400;700&family=Oxygen+Mono&family=Pacifico&family=Poppins:wght@300;400;500&family=Quintessential&family=Red+Hat+Display:ital,wght@0,700;0,900;1,500&family=Redressed&family=Rowdies&family=Shippori+Antique+B1&family=Spartan:wght@400;500;700&family=Supermercado+One&display=swap"
        rel="stylesheet">

    <!-- external css  -->

    <link rel="stylesheet" href="styles.css">

    <title>Frontend Mentor | Profile card component</title>
</head>

<body>
    <div class="container">
        <div class="bg-pattern">
            <img src="./images/bg-pattern-card.svg" alt="">
            <div class="content">
                <img src="./images/image-victor.jpg" alt="">
                <h2> Victor Crest <span>26</span></h2>
                <p> London</p>
                <div class="footer">
                    <div>
                        <p class="num">80K</p>
                        <p>Followers</p>
                    </div>
                    <div>
                        <p class="num">803K</p>
                        <p>Likes</p>
                    </div>
                    <div>
                        <p class="num">1.4K</p>
                        <p>Photos</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div> -->
</body>

</html>
